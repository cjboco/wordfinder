<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WordFinder - A Wordle Puzzle Helper</title>
	<meta name="description" content="If you can't guess the word or you get stuck, WordFinder is here to help.">
	<!-- Facebook -->
	<meta property="og:url" content="https://cjboco.github.io/wordfinder/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="WordFinder - A Wordle Puzzle Helper">
	<meta property="og:description" content="If you can't guess the word or you get stuck, WordFinder is here to help.">
	<meta property="og:image" content="https://cjboco.github.io/wordfinder/assets/images/wordfinder_simple_702x384.png">
	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="cjboco.github.io">
	<meta name="theme-color" content="#222222">
	<link rel="manifest" href="manifest.json">
	<link href="/wordfinder/assets/images/wordfinder_logo_32x32.png" rel="icon shortcut" sizes="3232">
	<link href="/wordfinder/assets/images/wordfinder_logo_192x192.png" rel="apple-touch-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>

	<section class="container mb-5">
		<div class="row pt-5">
			<div class="col text-center mb-4">
				<h1 class="text-info">WordFinder</h1>
			</div>
		</div>
		<div class="row">
			<div class="col mb-4 d-flex align-items-center justify-content-center">
				<div class="char-input-box">
					<input type="text" name="char1" class="form-control chars mx-1" maxlength="1" size="1" tabindex="1" autofocus required value aria-label="Provide a known character for the first position">
					<div class="form-check form-switch" style="display: none;">
						<input class="form-check-input" type="checkbox" role="switch" id="locked1" aria-label="Lock this characters to position 1">
					</div>
				</div>
				<div class="char-input-box">
					<input type="text" name="char2" class="form-control chars mx-1" maxlength="1" size="1" tabindex="2" required value aria-label="Provide a known character for the second position">
					<div class="form-check form-switch" style="display: none;">
						<input class="form-check-input" type="checkbox" role="switch" id="locked2" aria-label="Lock this characters to position 2">
					</div>
				</div>
				<div class="char-input-box">
					<input type="text" name="char3" class="form-control chars mx-1" maxlength="1" size="1" tabindex="3" required value aria-label="Provide a known character for the third position">
					<div class="form-check form-switch" style="display: none;">
						<input class="form-check-input" type="checkbox" role="switch" id="locked3" aria-label="Lock this characters to position 3">
					</div>
				</div>
				<div class="char-input-box">
					<input type="text" name="char4" class="form-control chars mx-1" maxlength="1" size="1" tabindex="4" required value aria-label="Provide a known character for the fourth position">
					<div class="form-check form-switch" style="display: none;">
						<input class="form-check-input" type="checkbox" role="switch" id="locked4" aria-label="Lock this characters to position 4">
					</div>
				</div>
				<div class="char-input-box">
					<input type="text" name="char5" class="form-control chars mx-1" maxlength="1" size="1" tabindex="5" required value aria-label="Provide a known character for the fifth position">
					<div class="form-check form-switch" style="display: none;">
						<input class="form-check-input" type="checkbox" role="switch" id="locked5" aria-label="Lock this characters to position 5">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col text-center mb-4 keyboard">
				<label class="mb-2 text-white">Characters to exclude</label>
				<div class="d-flex align-items-center justify-content-center">
					<input type="checkbox" class="btn-check" id="btn-check-Q" autocomplete="off" value="Q">
					<label class="btn btn-secondary" for="btn-check-Q">Q</label>
					<input type="checkbox" class="btn-check" id="btn-check-W" autocomplete="off" value="W">
					<label class="btn btn-secondary" for="btn-check-W">W</label>
					<input type="checkbox" class="btn-check" id="btn-check-E" autocomplete="off" value="E">
					<label class="btn btn-secondary" for="btn-check-E">E</label>
					<input type="checkbox" class="btn-check" id="btn-check-R" autocomplete="off" value="R">
					<label class="btn btn-secondary" for="btn-check-R">R</label>
					<input type="checkbox" class="btn-check" id="btn-check-T" autocomplete="off" value="T">
					<label class="btn btn-secondary" for="btn-check-T">T</label>
					<input type="checkbox" class="btn-check" id="btn-check-Y" autocomplete="off" value="Y">
					<label class="btn btn-secondary" for="btn-check-Y">Y</label>
					<input type="checkbox" class="btn-check" id="btn-check-U" autocomplete="off" value="U">
					<label class="btn btn-secondary" for="btn-check-U">U</label>
					<input type="checkbox" class="btn-check" id="btn-check-I" autocomplete="off" value="I">
					<label class="btn btn-secondary" for="btn-check-I">I</label>
					<input type="checkbox" class="btn-check" id="btn-check-O" autocomplete="off" value="O">
					<label class="btn btn-secondary" for="btn-check-O">O</label>
					<input type="checkbox" class="btn-check" id="btn-check-P" autocomplete="off" value="P">
					<label class="btn btn-secondary" for="btn-check-P">P</label>
				</div>
				<div class="d-flex align-items-center justify-content-center">
					<input type="checkbox" class="btn-check" id="btn-check-A" autocomplete="off" value="A">
					<label class="btn btn-secondary" for="btn-check-A">A</label>
					<input type="checkbox" class="btn-check" id="btn-check-S" autocomplete="off" value="S">
					<label class="btn btn-secondary" for="btn-check-S">S</label>
					<input type="checkbox" class="btn-check" id="btn-check-D" autocomplete="off" value="D">
					<label class="btn btn-secondary" for="btn-check-D">D</label>
					<input type="checkbox" class="btn-check" id="btn-check-F" autocomplete="off" value="F">
					<label class="btn btn-secondary" for="btn-check-F">F</label>
					<input type="checkbox" class="btn-check" id="btn-check-G" autocomplete="off" value="G">
					<label class="btn btn-secondary" for="btn-check-G">G</label>
					<input type="checkbox" class="btn-check" id="btn-check-H" autocomplete="off" value="H">
					<label class="btn btn-secondary" for="btn-check-H">H</label>
					<input type="checkbox" class="btn-check" id="btn-check-J" autocomplete="off" value="J">
					<label class="btn btn-secondary" for="btn-check-J">J</label>
					<input type="checkbox" class="btn-check" id="btn-check-K" autocomplete="off" value="K">
					<label class="btn btn-secondary" for="btn-check-K">K</label>
					<input type="checkbox" class="btn-check" id="btn-check-L" autocomplete="off" value="L">
					<label class="btn btn-secondary" for="btn-check-L">L</label>
				</div>
				<div class="d-flex align-items-center justify-content-center">
					<input type="checkbox" class="btn-check" id="btn-check-Z" autocomplete="off" value="Z">
					<label class="btn btn-secondary" for="btn-check-Z">Z</label>
					<input type="checkbox" class="btn-check" id="btn-check-X" autocomplete="off" value="X">
					<label class="btn btn-secondary" for="btn-check-X">X</label>
					<input type="checkbox" class="btn-check" id="btn-check-C" autocomplete="off" value="C">
					<label class="btn btn-secondary" for="btn-check-C">C</label>
					<input type="checkbox" class="btn-check" id="btn-check-V" autocomplete="off" value="V">
					<label class="btn btn-secondary" for="btn-check-V">V</label>
					<input type="checkbox" class="btn-check" id="btn-check-B" autocomplete="off" value="B">
					<label class="btn btn-secondary" for="btn-check-B">B</label>
					<input type="checkbox" class="btn-check" id="btn-check-N" autocomplete="off" value="N">
					<label class="btn btn-secondary" for="btn-check-N">N</label>
					<input type="checkbox" class="btn-check" id="btn-check-M" autocomplete="off" value="M">
					<label class="btn btn-secondary" for="btn-check-M">M</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<button type="button" class="btn btn-primary btn-find">Find Words!</button>
			</div>
		</div>
	</section>

	<section class="container mb-5 text-center foundwords"></section>

	<section class="container py-3 text-center text-info">
		<p><small>Created by Doug Jones.<br>
				Problem? Create a issue on <a href="https://github.com/cjboco/wordfinder" title="Visit the code at GitHub" aria-label="Link to the GitHub repository." target="_blank">GitHub</a>!</small></p>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>

</body>

</html>
